<div class="row templates">
	<div ng-repeat="wallpaper in wallpapers">
		<div class="col-md-4 margin-btm-large">
			<h3 class="text-center title">{{wallpaper.name}}</h3>
			<img ng-src="images/{{wallpaper.image}}">
			<h4 class="margin-btm-small margin-top-small text-center">{{wallpaper.resolution}}</h4>
			<a class="btn btn-primary btn-block" href="#/templates/{{wallpaper.id}}">View Details</a>
		</div>
	</div>
</div>
